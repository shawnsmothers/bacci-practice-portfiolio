<div class="row row-content align-items-center">

  <div class="row row-content">
    <div class="col-12">
      <h2> Let us know how we can make your catering experience remarkable! </h2>
      <hr />
    </div>
    <div class="col-md-10">

<!-- FORM -->
      <form>
        <div class=" form-group row">
          <label for="firstName" class="col-md-2 col-form-label"
            >first Name</label
          >
          <div class="col-md-10">
            <input
              type="text" class="form-control"
              id="firstName"
              name="firstName"
              placeholder="First Name"
            />
          </div>
        </div>
        <div class=" form-group row">
          <label for="lastName" class="col-md-2 col-form-label" >Last Name</label>
          <div class="col-md-10">
          <input
            type="text" class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
          />
        </div>
        </div>
        <div class=" form-group row">
          <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
          <div class="col-5 col-md-3"><input
            type="tel" class="form-control"
            id="areaCode"
            name="areaCode"
            placeholder="Area Code"
          />
        </div>
        <div class="col-7">
          <input type="tel" class="form-control" name="telNum" placeholder="Tel. Number" />
        </div>
        </div>
        <div class=" form-group row">
          <label for="email" class="col-md-2 col-form-label">Email</label>
          <div class="col-md-10">
          <input type="email"  class="form-control" id="email" name="email" placeholder="Email" />
        </div>
        </div>
        
    
        <div class=" form-group row">
          <label for="feedback" class="col-md-2 col-form-label">How can we customize your catering order?</label>
          <div class="col-md-10">
          <textarea class="form-control" id="feedback" name="feedback" rows="8"placeholder="Event date/time. How many people are participating in the meal?" ></textarea>
          </div>
        </div>
          <div class=" form-group row">
              <div class="offset-md-2 col-md-10"></div>
            <button type="submit" class="btn btn-primary"> Catering for your event </button>
          </div>
        </div>
      </form>
    </div>
